<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="unnamed.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; height: 100vh; overflow: hidden;
            transition: background-color 0.5s;
        }
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        header {
            padding: 45px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }

        #calendar-index {
            width: 45px; background: rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column; align-items: center; 
            padding-top: 50px; padding-bottom: 20px;
            overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.05);
            font-family: monospace; font-size: 0.6rem; color: var(--accent-color);
            scrollbar-width: none;
        }
        #calendar-index::-webkit-scrollbar { display: none; }
        .index-item { padding: 10px 0; width: 100%; text-align: center; opacity: 0.5; transition: 0.3s; cursor: pointer; }

        #settings-panel {
            display: none; position: fixed; top: 90px; right: 60px;
            background: rgba(30, 0, 0, 0.95); padding: 20px; border-radius: 15px; z-index: 999;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        }

        #log-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        .date-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; color: var(--accent-color); margin: 30px 0 15px; opacity: 0.7;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 5px;
        }
        .share-day-btn { cursor: pointer; padding: 5px; font-size: 1rem; }

        .log-item { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 22px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; word-break: break-all; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; }
        .log-img { display: block; max-width: 100%; max-height: 200px; border-radius: 8px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding: 5px 0 5px 15px; font-size: 0.8rem; }

        .input-area {
            padding: 15px 20px 40px; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); display: flex; gap: 12px; align-items: center;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; outline: none; font-size: 16px;
        }
        .symbol-btn { color: var(--accent-color); opacity: 0.8; font-size: 1.3rem; cursor: pointer; display: flex; align-items: center; border: none; background: none; }
        #img-preview { width: 35px; height: 35px; border-radius: 4px; object-fit: cover; display: none; border: 1px solid var(--accent-color); }
    </style>
</head>
<body>

<div class="main-view">
    <header>
        <h1>Log Bouquet</h1>

    </header>

        </div>
        <div style="margin-bottom:15px;">
            <label style="display:block;font-size:0.7rem;opacity:0.7;margin-bottom:4px;">Text Color</label>
            <input type="text" id="text-color-in" placeholder="#f5f5dc" style="background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:white;padding:5px;width:120px;border-radius:4px;">
        </div>
        <button onclick="applyColors()" style="width:100%;padding:10px;background:var(--accent-color);border:none;border-radius:8px;font-weight:bold;cursor:pointer;">Save</button>
    </div>

    <div id="log-container"></div>

    <div class="input-area">
        <label class="symbol-btn">

</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const calIndex = document.getElementById('calendar-index');
    let currentBase64 = "";

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        if (panel.style.display === 'block') {
            panel.style.display = 'none';
        } else {
            document.getElementById('bg-color-in').value = getComputedStyle(document.documentElement).getPropertyValue('--bg-color').trim();
            document.getElementById('text-color-in').value = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            panel.style.display = 'block';
        }
    }

    function applyColors() {
        const bg = document.getElementById('bg-color-in').value;
        const txt = document.getElementById('text-color-in').value;
        if(bg) document.documentElement.style.setProperty('--bg-color', bg);
        if(txt) document.documentElement.style.setProperty('--text-color', txt);
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
        toggleSettings();
    }

    function previewImg(inputEl) {

                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                    else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }

                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentBase64 = canvas.toDataURL('image/jpeg', 0.6); // ÂÆπÈáèÁØÄÁ¥Ñ„ÅÆ„Åü„ÇÅÂúßÁ∏ÆÁéá„Ç¢„ÉÉ„Éó
                    document.getElementById('img-preview').src = currentBase64;
                    document.getElementById('img-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(inputEl.files[0]);
        }
    }

    function clearImg() {
        currentBase64 = "";
        document.getElementById('img-preview').style.display = 'none';
        document.getElementById('img-input').value = "";
    }
