<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            transition: background-color 0.5s;
        }
        header {
            padding: 45px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }

        /* ⚙️ 設定アイコン：シンプルな三本線 */
        .settings-icon {
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.6;
            padding: 5px;
        }

        #settings-panel {
            display: none;
            position: fixed; top: 90px; right: 20px;
            background: rgba(30, 0, 0, 0.95);
            padding: 20px; border-radius: 15px;
            z-index: 999; font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .color-input { margin-bottom: 15px; }
        .color-input label { display: block; margin-bottom: 5px; opacity: 0.7; }
        .color-input input { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px; border-radius: 5px; width: 120px;
        }
        .save-btn {
            width: 100%; padding: 10px; background: var(--accent-color);
            border: none; border-radius: 8px; color: var(--bg-color); font-weight: bold;
        }

        #log-container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 40px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding-left: 15px; }

        .input-area {
            padding: 15px 20px 40px; 
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex; gap: 10px;
            align-items: center;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; outline: none;
        }
        .send-btn { background: none; border: none; color: var(--accent-color); font-size: 1.5rem; }
    </style>
</head>
<body>

<header>
    <h1>Log Bouquet</h1>
    <div class="settings-icon" onclick="toggleSettings()">＋</div>
</header>

<div id="settings-panel">
    <div class="color-input">
        <label>Background Color</label>
        <input type="text" id="bg-color-in" placeholder="#4a0404">
    </div>
    <div class="color-input">
        <label>Text Color</label>
        <input type="text" id="text-color-in" placeholder="#f5f5dc">
    </div>
    <button class="save-btn" onclick="applyColors()">Save Settings</button>
</div>

<div id="log-container"></div>

<div class="input-area">
    <input type="text" id="log-input" placeholder="放流する..." autocomplete="off">
    <button class="send-btn" onclick="addLog()">✦</button>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function applyColors() {
        const bg = document.getElementById('bg-color-in').value || '#4a0404';
        const txt = document.getElementById('text-color-in').value || '#f5f5dc';
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', txt);
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
        toggleSettings();
    }

    function addLog() {
        const text = input.value.trim();
        if (!text) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = '';
        refresh();
    }

    window.deleteLog = (i) => {
        if(!confirm("削除しますか？")) return;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(i, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        refresh();
    };

    function refresh() {
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = "";
        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.style.cssText = "font-size:0.7rem; color:var(--accent-color); margin:20px 0 10px; opacity:0.5;";
                div.innerText = l.d;
                container.appendChild(div);
                lastDate = l.d;
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}</div><div class="delete-btn" onclick="deleteLog(${i})">✎</div>`;
            container.appendChild(item);
        });
        container.scrollTop = container.scrollHeight;
    }

    window.onload = () => {
        const theme = JSON.parse(localStorage.getItem('myTheme'));
        if(theme) {
            document.documentElement.style.setProperty('--bg-color', theme.bg);
            document.documentElement.style.setProperty('--text-color', theme.txt);
        }
        refresh();
    };

    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addLog(); });
</script>
</body>
</html>
