<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="ane2.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #172029;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
            --app-height: 100%;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0; 
            width: 100%; height: var(--app-height);
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden; 
            position: fixed;
        }

        .app-wrapper {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
        }

        header {
            padding: calc(env(safe-area-inset-top) + 15px) 20px 10px; 
            flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: var(--bg-color);
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; cursor: pointer; }

        /* ÊúàÈÅ∏Êäû„Éë„Éç„É´ÔºàÊñ∞Ë®≠Ôºâ */
        #month-jump-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 600;
            padding: 100px 40px; text-align: center; overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        .jump-item { display: block; padding: 15px; font-size: 1.2rem; color: var(--text-color); cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #tag-cloud-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 500;
            padding: 100px 40px; text-align: center; overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        .tag-cloud-title { color: var(--accent-color); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.8; }
        .cloud-tag { display: inline-block; margin: 8px; cursor: pointer; color: var(--text-color); transition: 0.2s; }

        .main-content {
            flex: 1; display: flex; overflow: hidden;
        }

        #log-container {
            flex: 1; overflow-y: auto; padding: 20px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        #calendar-index {
            width: 45px; flex-shrink: 0; background: rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column; align-items: center; 
            border-left: 1px solid rgba(255,255,255,0.05);
            font-family: monospace; font-size: 0.6rem; color: var(--accent-color);
        }

        #date-list-wrapper {
            flex: 1; width: 100%; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
        }

        .side-btn {
            width: 100%; height: 50px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0.6; font-size: 1.1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .side-btn:last-child { padding-bottom: env(safe-area-inset-bottom); height: calc(50px + env(safe-area-inset-bottom)); }

        .input-area {
            flex-shrink: 0; 
            padding: 15px 20px calc(15px + env(safe-area-inset-bottom));
            background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            display: flex; gap: 10px; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        #log-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; padding: 12px 15px; color: white; outline: none; font-size: 16px; }
        #log-input.editing-now { border: 1px solid var(--accent-color); background: rgba(212, 175, 55, 0.1); }

        .icon-btn { color: var(--accent-color); font-size: 1.4rem; cursor: pointer; background: none; border: none; padding: 0; display: flex; align-items: center; }
        #img-preview { width: 30px; height: 30px; border-radius: 4px; object-fit: cover; display: none; }
        
        .index-item { padding: 10px 0; width: 100%; text-align: center; opacity: 0.5; cursor: pointer; }
        .index-month { padding: 15px 0 5px; width: 100%; text-align: center; opacity: 0.9; font-weight: bold; color: var(--text-color); border-bottom: 1px solid rgba(212, 175, 55, 0.3); margin-bottom: 5px; font-size: 0.7rem; }
        
        .month-divider { margin: 40px 0 20px; text-align: center; position: relative; scroll-margin-top: 20px; }
        .month-divider span { background: var(--bg-color); padding: 0 15px; font-size: 0.8rem; letter-spacing: 3px; color: var(--accent-color); font-weight: bold; position: relative; z-index: 1; }
        .month-divider::after { content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(212, 175, 55, 0.2); z-index: 0; }

        .date-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: var(--accent-color); margin: 20px 0 15px; opacity: 0.7; border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 5px; scroll-margin-top: 20px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; }
        
        .hashtag { color: var(--accent-color); text-decoration: none; cursor: pointer; font-weight: bold; border-bottom: 1px dashed var(--accent-color); }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; display: inline; }
        body.hide-time .time-tag { display: none; }
        .log-img { display: block; max-width: 140px; max-height: 140px; border-radius: 8px; margin-top: 10px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding-left: 15px; }
        
        #settings-panel { display: none; position: fixed; top: 100px; right: 60px; background: rgba(20, 20, 20, 0.95); padding: 20px; border-radius: 15px; z-index: 999; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); max-width: 220px; }
        .setting-input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px; width: 100%; margin-bottom: 12px; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body class="show-time">

<div id="month-jump-panel" onclick="this.style.display='none'">
    <div class="tag-cloud-title">SELECT MONTH</div>
    <div id="month-list-content"></div>
</div>

<div id="tag-cloud-panel" onclick="this.style.display='none'">
    <div class="tag-cloud-title">BOUQUET TAGS</div>
    <div id="tag-cloud-content" onclick="event.stopPropagation()"></div>
</div>

<div class="app-wrapper">
    <header>
        <h1 onclick="clearSearch()">Log Bouquet</h1>
        <div style="cursor:pointer; opacity:0.6; font-size:1.5rem;" onclick="toggleSettings()">Ôºã</div>
    </header>

    <div id="settings-panel">
        <label style="display:block;font-size:0.6rem;opacity:0.5;margin-bottom:4px;">Background</label>
        <input type="text" id="bg-color-in" class="setting-input" onchange="autoApplyColors()">
        <label style="display:block;font-size:0.6rem;opacity:0.5;margin-bottom:4px;">Text Color</label>
        <input type="text" id="text-color-in" class="setting-input" onchange="autoApplyColors()">
        <div style="display:flex; justify-content:space-between; align-items:center; font-size:0.8rem; margin-bottom:5px;">
            <span style="opacity:0.7">Time Stamp</span>
            <input type="checkbox" id="time-toggle" checked onchange="updateTimeDisplay()">
        </div>
    </div>

    <div class="main-content">
        <div id="log-container"></div>
        <div id="calendar-index">
            <div id="date-list-wrapper"></div>
            <div class="side-btn" onclick="showMonthJump()">üóì</div>
            <div class="side-btn" onclick="showTagCloud()">ÔºÉ</div>
            <div class="side-btn" onclick="toggleSearchBar()">üîç</div>
        </div>
    </div>

    <div class="input-area" id="footer-input-area">
        <label class="icon-btn">
            <input type="file" id="img-input" accept="image/*" style="display:none;" onchange="previewImg(this)">
            üì∑Ô∏é
        </label>
        <img id="img-preview">
        <input type="text" id="log-input" placeholder="Release" autocomplete="off">
        <button class="icon-btn" onclick="handleSend()">‚úß</button>
    </div>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const dateListWrapper = document.getElementById('date-list-wrapper');
    let currentBase64 = "";

    // ÊúàÈñì„Ç∏„É£„É≥„Éó„Éë„Éç„É´„ÅÆË°®Á§∫
    function showMonthJump() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const months = [...new Set(logs.map(l => {
            const p = l.d.split('.');
            return p[0] + '.' + p[1];
        }))].sort().reverse();

        const content = document.getElementById('month-list-content');
        content.innerHTML = '';
        months.forEach(m => {
            const div = document.createElement('div');
            div.className = 'jump-item';
            div.innerText = m.replace('.', ' / ');
            div.onclick = () => {
                const target = document.getElementById('month-' + m);
                if (target) target.scrollIntoView({behavior: 'smooth'});
            };
            content.appendChild(div);
        });
        document.getElementById('month-jump-panel').style.display = 'block';
    }

    function refresh() {
        container.innerHTML = '';
        const allLogs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        
        let lastDate = ""; 
        let lastMonth = ""; 
        let dateList = [];

        allLogs.forEach((l, idx) => {
            const parts = l.d.split('.');
            const currentMonth = parts[0] + '.' + parts[1];

            if (currentMonth !== lastMonth) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-divider';
                monthDiv.id = 'month-' + currentMonth; // „Ç∏„É£„É≥„ÉóÁî®„ÅÆID
                monthDiv.innerHTML = `<span>${currentMonth.replace('.',' / ')}</span>`;
                container.appendChild(monthDiv);
                lastMonth = currentMonth;
            }

            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.id = 'date-' + l.d; div.className = 'date-header';
                div.innerHTML = `<span>${l.d}</span>`;
                container.appendChild(div);
                lastDate = l.d; dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            let imgHtml = l.img ? `<img src="${l.img}" class="log-img">` : '';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}${imgHtml}</div>`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        container.scrollTop = container.scrollHeight;
    }

    function updateIndex(dates) {
        dateListWrapper.innerHTML = '';
        let lastMonth = "";
        dates.slice(-15).forEach(date => { // Áõ¥Ëøë15Êó•ÂàÜ„ÇíË°®Á§∫
            const parts = date.split('.');
            const month = parts[1];
            if (month !== lastMonth) {
                const mDiv = document.createElement('div');
                mDiv.className = 'index-month';
                mDiv.innerText = month.padStart(2, '0');
                dateListWrapper.appendChild(mDiv);
                lastMonth = month;
            }
            const item = document.createElement('div');
            item.className = 'index-item';
            item.innerText = parts[2].padStart(2, '0');
            item.onclick = () => {
                document.getElementById('date-' + date).scrollIntoView({behavior: 'smooth'});
            };
            dateListWrapper.appendChild(item);
        });
    }

    function handleSend() {
        const text = input.value.trim();
        if (!text && !currentBase64) return;
        const now = new Date();
        const d = now.getFullYear() + '.' + (now.getMonth()+1) + '.' + now.getDate();
        const t = now.getHours() + ':' + String(now.getMinutes()).padStart(2,'0');
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text, img: currentBase64 });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = ''; currentBase64 = "";
        document.getElementById('img-preview').style.display = 'none';
        refresh();
    }

    // --- „Åù„ÅÆ‰ªñ„ÄÅ‰ª•Ââç„ÅÆÊ©üËÉΩÔºà„Éó„É¨„Éì„É•„Éº„ÄÅË®≠ÂÆöÁ≠âÔºâ„ÅØÁ∂≠ÊåÅ ---
    function toggleSettings() {
        const p = document.getElementById('settings-panel');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }
    function previewImg(inputEl) {
        if (inputEl.files && inputEl.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                currentBase64 = e.target.result;
                document.getElementById('img-preview').src = currentBase64;
                document.getElementById('img-preview').style.display = 'block';
            };
            reader.readAsDataURL(inputEl.files[0]);
        }
    }
    window.onload = refresh;
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
</script>
</body>
</html>
