<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="ane2.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root { 
            --bg-color: #172029; 
            --text-color: #f5f5dc; 
            --accent-color: #d4af37; 
            --header-h: 70px;
            --input-h: 70px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden; position: fixed;
        }

        /* ç”»é¢å…¨ä½“ã®æ§‹æˆ */
        .app-wrapper {
            display: flex; flex-direction: column;
            height: 100vh; height: 100dvh; /* å‹•çš„ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆå¯¾å¿œ */
            width: 100%;
        }

        header {
            height: var(--header-h); padding: 30px 20px 0; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }

        /* ä¸­é–“ã‚¨ãƒªã‚¢ï¼šãƒ­ã‚°ã¨ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ */
        .main-content {
            flex: 1; display: flex; overflow: hidden; position: relative;
        }

        #log-container {
            flex: 1; overflow-y: auto; padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        #calendar-index {
            width: 45px; flex-shrink: 0; background: rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column; align-items: center;
            overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.05);
            z-index: 5;
        }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ï¼šãƒ•ãƒ¬ãƒƒã‚¯ã‚¹ã®æœ€å¾Œã«é…ç½® */
        .input-area {
            flex-shrink: 0; 
            padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            background: rgba(23, 32, 41, 0.98); backdrop-filter: blur(15px);
            display: flex; gap: 10px; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        #log-input {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; outline: none; font-size: 16px;
        }

        /* ãƒ‘ãƒ¼ãƒ„ */
        .date-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: var(--accent-color); margin: 30px 0 15px; border-bottom: 1px solid rgba(212,175,55,0.3); padding-bottom: 5px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; word-break: break-all; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; }
        .log-img { display: block; max-width: 100%; max-height: 200px; border-radius: 8px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding: 0 5px 0 15px; font-size: 0.9rem; }
        .icon-btn { color: var(--accent-color); font-size: 1.4rem; cursor: pointer; background: none; border: none; padding: 5px; display: flex; align-items: center; }
        .index-item { padding: 12px 0; width: 100%; text-align: center; opacity: 0.6; font-size: 0.7rem; color: var(--accent-color); font-family: monospace; }
        #img-preview { width: 30px; height: 30px; border-radius: 4px; object-fit: cover; display: none; }

        /* ãƒ€ã‚¤ã‚¢ãƒ­ã‚° */
        #custom-dialog { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
        .dialog-content { background:#1e1e1e; padding:25px; border-radius:20px; width:260px; text-align:center; border:1px solid rgba(255,255,255,0.1); }
        .dialog-content button { width:100%; padding:12px; margin:8px 0; border-radius:12px; border:none; font-weight:bold; font-size: 0.9rem; cursor:pointer; }
    </style>
</head>
<body>

<div id="custom-dialog">
    <div class="dialog-content">
        <button style="background:var(--accent-color); color:#000;" onclick="startEdit()">ç·¨é›†ã™ã‚‹</button>
        <button style="background:rgba(255,255,255,0.1); color:#fff;" onclick="closeDialog()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        <button style="background:#600; color:#fff;" onclick="confirmDelete()">å‰Šé™¤ã™ã‚‹</button>
    </div>
</div>

<div class="app-wrapper" id="app-wrapper">
    <header>
        <h1>Log Bouquet</h1>
        <div style="cursor:pointer; opacity:0.6; font-size:1.5rem;" onclick="exportData()">ğŸ’¾</div>
    </header>

    <div class="main-content">
        <div id="log-container"></div>
        <div id="calendar-index"></div>
    </div>

    <div class="input-area" id="input-area">
        <label class="icon-btn">
            <input type="file" id="img-input" accept="image/*" style="display:none;" onchange="previewImg(this)">
            ğŸ“·ï¸
        </label>
        <img id="img-preview">
        <input type="text" id="log-input" placeholder="Release" autocomplete="off">
        <button id="send-btn" class="icon-btn" onclick="handleSend()">âœ§</button>
    </div>
</div>

<script>
    const wrapper = document.getElementById('app-wrapper');
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const imgPreview = document.getElementById('img-preview');
    let currentBase64 = "";
    let editingIndex = null;

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰è¡¨ç¤ºæ™‚ã®ãƒªã‚µã‚¤ã‚ºç›£è¦–ï¼ˆVisualViewportï¼‰
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ãŒå‡ºãŸåˆ†ã€ã‚¢ãƒ—ãƒªå…¨ä½“ã®é«˜ã•ã‚’ç¸®ã‚ã‚‹
            wrapper.style.height = window.visualViewport.height + 'px';
            // å…¥åŠ›æ¬„ãŒéš ã‚Œãªã„ã‚ˆã†ã«å¼·åˆ¶ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            if (document.activeElement === input) {
                container.scrollTop = container.scrollHeight;
            }
        });
    }

    function handleSend() {
        if (editingIndex !== null) saveEdit(); else addLog();
    }

    function addLog() {
        const text = input.value.trim();
        if (!text && !currentBase64) return;
        const now = new Date();
        const d = now.getFullYear() + '.' + (now.getMonth()+1) + '.' + now.getDate();
        const t = now.getHours() + ':' + String(now.getMinutes()).padStart(2,'0');
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text, img: currentBase64 });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        resetInput();
        refresh(true);
    }

    function refresh(forceScroll = false) {
        const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = ""; let dateList = [];
        
        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.id = 'date-' + l.d;
                div.className = 'date-header';
                div.innerHTML = `<span>${l.d}</span><span style="padding:5px;" onclick="shareDay('${l.d}')">âœˆï¸</span>`;
                container.appendChild(div);
                lastDate = l.d;
                dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            const imgHtml = l.img ? `<img src="${l.img}" class="log-img">` : '';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}${imgHtml}</div><div class="delete-btn" onclick="showLogOptions(${i})">âœ</div>`;
            container.appendChild(item);
        });
        
        updateIndex(dateList);
        if (forceScroll || isAtBottom) {
            container.scrollTop = container.scrollHeight;
        }
    }

    function updateIndex(dates) {
        const idx = document.getElementById('calendar-index');
        idx.innerHTML = '';
        dates.forEach(date => {
            const div = document.createElement('div');
            div.className = 'index-item';
            div.innerText = date.split('.').pop().padStart(2, '0');
            div.onclick = () => {
                const target = document.getElementById('date-' + date);
                if (target) target.scrollIntoView({behavior: 'smooth'});
            };
            idx.appendChild(div);
        });
    }

    let targetLogIndex = null;
    function showLogOptions(i) {
        targetLogIndex = i;
        document.getElementById('custom-dialog').style.display = 'flex';
    }
    function closeDialog() {
        document.getElementById('custom-dialog').style.display = 'none';
    }
    function startEdit() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        input.value = logs[targetLogIndex].text;
        if (logs[targetLogIndex].img) {
            currentBase64 = logs[targetLogIndex].img;
            imgPreview.src = currentBase64;
            imgPreview.style.display = 'block';
        }
        editingIndex = targetLogIndex;
        input.classList.add('editing');
        closeDialog();
        input.focus();
    }
    function saveEdit() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs[editingIndex].text = input.value.trim();
        logs[editingIndex].img = currentBase64;
        localStorage.setItem('myLogs', JSON.stringify(logs));
        resetInput(); refresh();
    }
    function confirmDelete() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(targetLogIndex, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        closeDialog(); refresh();
    }
    function resetInput() {
        input.value = ''; currentBase64 = ""; editingIndex = null;
        input.classList.remove('editing');
        imgPreview.style.display = 'none';
    }
    function previewImg(el) {
        if (!el.files[0]) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            currentBase64 = e.target.result;
            imgPreview.src = currentBase64;
            imgPreview.style.display = 'block';
        };
        reader.readAsDataURL(el.files[0]);
    }
    function exportData() {
        const data = localStorage.getItem('myLogs');
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'LogBouquet.json'; a.click();
    }
    async function shareDay(dateStr) {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const text = logs.filter(l => l.d === dateStr).map(l => l.t + ' ' + l.text).join('\n');
        const fullText = `ã€${dateStr}ã€‘\n${text}`;
        if (navigator.share) {
            navigator.share({ text: fullText }).catch(() => {});
        } else {
            await navigator.clipboard.writeText(fullText);
            alert('ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
        }
    }

    window.onload = () => refresh(true);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
</script>
</body>
</html>
