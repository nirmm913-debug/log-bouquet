<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: url('bg-flower.png');
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 80% auto;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; height: 100vh; overflow: hidden;
            transition: background-color 0.5s;
        }
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        header {
            padding: 45px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }
        #log-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .date-header { 
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; color: var(--accent-color); margin: 30px 0 10px; opacity: 0.7; 
        }
        .share-day-btn { cursor: pointer; padding: 5px; font-size: 0.9rem; }
        .log-item { margin-bottom: 20px; }
        .log-content { display: flex; justify-content: space-between; align-items: flex-start; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 8px; }
        .log-img { display: block; max-width: 120px; max-height: 120px; border-radius: 8px; margin-top: 8px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; padding-left: 15px; }
        .input-area {
            padding: 15px 20px 40px; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); display: flex; align-items: center; gap: 10px;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; outline: none;
        }
        #img-preview { width: 40px; height: 40px; border-radius: 5px; object-fit: cover; display: none; }
        #calendar-index {
            width: 45px; background: rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column; align-items: center; padding-top: 50px;
            overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.05);
            font-family: monospace; font-size: 0.6rem; color: var(--accent-color);
        }
        .index-item { padding: 10px 0; width: 100%; text-align: center; opacity: 0.5; }
    </style>
</head>
<body>

<div class="main-view">
    <header>
        <h1>Log Bouquet</h1>
        <div style="cursor:pointer; opacity:0.6;" onclick="toggleSettings()">ï¼‹</div>
    </header>
    <div id="log-container"></div>
    <div class="input-area">
        <label style="cursor:pointer; font-size:1.2rem;">
            ðŸ“·<input type="file" id="img-input" accept="image/*" style="display:none;" onchange="previewImg(this)">
        </label>
        <img id="img-preview">
        <input type="text" id="log-input" placeholder="æ”¾æµã™ã‚‹..." autocomplete="off">
        <button style="background:none; border:none; color:var(--accent-color); font-size:1.5rem;" onclick="addLog()">âœ¦</button>
    </div>
</div>
<div id="calendar-index"></div>

<script>
    let currentBase64 = "";

    function toggleSettings() { alert("è¨­å®šæ©Ÿèƒ½ï¼ˆãƒ†ãƒ¼ãƒžå¤‰æ›´ãªã©ï¼‰ã¯å¿…è¦ã«å¿œã˜ã¦ã“ã“ã«è¿½åŠ ã§ãã¾ã™"); }

    function previewImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 400;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } }
                    else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('img-preview').src = currentBase64;
                    document.getElementById('img-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function addLog() {
        const input = document.getElementById('log-input');
        const text = input.value.trim();
        if (!text && !currentBase64) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text, img: currentBase64 });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = '';
        document.getElementById('img-preview').style.display = 'none';
        currentBase64 = "";
        refresh();
    }

    // ðŸš€ ç‰¹å®šã®æ—¥ã®ãƒ­ã‚°ã‚’ã¾ã¨ã‚ã¦å¤–éƒ¨ã¸é€ã‚‹æ©Ÿèƒ½
    async function shareDay(dateStr) {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const dayLogs = logs.filter(l => l.d === dateStr);
        if (dayLogs.length === 0) return;

        const fullText = `ã€Log Bouquet: ${dateStr}ã€‘\n\n` + 
            dayLogs.map(l => `${l.t} ${l.text}`).join('\n');

        if (navigator.share) {
            try {
                await navigator.share({ title: dateStr, text: fullText });
            } catch (err) { console.log("Share failed", err); }
        } else {
            alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯å…±æœ‰æ©Ÿèƒ½ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
        }
    }

    function refresh() {
        const container = document.getElementById('log-container');
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = "";
        let dateList = [];

        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const header = document.createElement('div');
                header.className = 'date-header';
                header.id = 'date-' + l.d;
                header.innerHTML = `<span>${l.d}</span><span class="share-day-btn" onclick="shareDay('${l.d}')">ðŸ“¤</span>`;
                container.appendChild(header);
                lastDate = l.d;
                dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            let imgHtml = l.img ? `<img src="${l.img}" class="log-img">` : '';
            item.innerHTML = `
                <div class="log-content">
                    <div class="log-body"><span class="time-tag">${l.t}</span>${l.text}${imgHtml}</div>
                    <div class="delete-btn" onclick="deleteLog(${i})">âœŽ</div>
                </div>`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        container.scrollTop = container.scrollHeight;
    }

    function updateIndex(dates) {
        const calIndex = document.getElementById('calendar-index');
        calIndex.innerHTML = '';
        dates.forEach(date => {
            const item = document.createElement('div');
            item.className = 'index-item';
            item.innerText = date.split('.').pop().padStart(2, '0');
            item.onclick = () => document.getElementById('date-' + date).scrollIntoView({behavior: 'smooth'});
            calIndex.appendChild(item);
        });
    }

    window.deleteLog = (i) => {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(i, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        refresh();
    };

    window.onload = () => { refresh(); };
</script>
</body>
</html>
