<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="unnamed.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; height: 100vh; overflow: hidden;
            transition: background-color 0.5s;
        }
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        header {
            padding: 45px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }

        #calendar-index {
            width: 45px; background: rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column; align-items: center; padding-top: 50px;
            overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.05);
            font-family: monospace; font-size: 0.6rem; color: var(--accent-color);
        }
        .index-item { padding: 10px 0; width: 100%; text-align: center; opacity: 0.5; cursor: pointer; }

        #settings-panel {
            display: none; position: fixed; top: 90px; right: 60px;
            background: rgba(30, 0, 0, 0.95); padding: 20px; border-radius: 15px; z-index: 999;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            max-width: 200px;
        }

        #log-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        .date-header {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; color: var(--accent-color); margin: 30px 0 15px; opacity: 0.7;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 5px;
        }
        .share-btn { cursor: pointer; font-size: 1rem; }

        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; }
        .log-img { display: block; max-width: 140px; max-height: 140px; border-radius: 8px; margin-top: 10px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding-left: 15px; }

        .input-area {
            padding: 15px 20px 40px; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); display: flex; gap: 10px; align-items: center;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; outline: none; font-size: 16px;
        }
        .icon-btn { color: var(--accent-color); font-size: 1.4rem; cursor: pointer; background: none; border: none; padding: 0; display: flex; align-items: center; }
        #img-preview { width: 30px; height: 30px; border-radius: 4px; object-fit: cover; display: none; }
        
        /* „Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Éú„Çø„É≥Áî® */
        .bk-btn { width: 100%; padding: 8px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; margin-top: 8px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="main-view">
    <header>
        <h1>Log Bouquet</h1>
        <div style="cursor:pointer; opacity:0.6; font-size:1.5rem;" onclick="toggleSettings()">Ôºã</div>
    </header>

    <div id="settings-panel">
        <label style="display:block;font-size:0.7rem;opacity:0.7;">Background</label>
        <input type="text" id="bg-color-in" placeholder="#4a0404" style="background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:white;padding:5px;width:100%;box-sizing:border-box;margin-bottom:10px;">
        
        <label style="display:block;font-size:0.7rem;opacity:0.7;">Text Color</label>
        <input type="text" id="text-color-in" placeholder="#f5f5dc" style="background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:white;padding:5px;width:100%;box-sizing:border-box;margin-bottom:15px;">
        
        <button onclick="applyColors()" style="width:100%;padding:10px;background:var(--accent-color);border:none;border-radius:8px;font-weight:bold;cursor:pointer;">Save</button>

        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:15px 0;">
        <div style="font-size:0.6rem; opacity:0.5; text-align:center;">Data Backup</div>
        
        <button class="bk-btn" onclick="exportData()">Download Logs (.json)</button>
        <label class="bk-btn" style="display:block; text-align:center; box-sizing:border-box;">
            Upload Logs (.json)
            <input type="file" accept=".json" style="display:none;" onchange="importData(event)">
        </label>
    </div>

    <div id="log-container"></div>

    <div class="input-area">
        <label class="icon-btn">
            <input type="file" id="img-input" accept="image/*" style="display:none;" onchange="previewImg(this)">
            üì∑Ô∏é
        </label>
        <img id="img-preview">
        <input type="text" id="log-input" placeholder="Release the words..." autocomplete="off">
        <button class="icon-btn" onclick="addLog()">‚úß</button>
    </div>
</div>

<div id="calendar-index"></div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const calIndex = document.getElementById('calendar-index');
    let currentBase64 = "";

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function applyColors() {
        const bg = document.getElementById('bg-color-in').value || '#4a0404';
        const txt = document.getElementById('text-color-in').value || '#f5f5dc';
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', txt);
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
        toggleSettings();
    }

    // --- „Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„ÉóÊ©üËÉΩ ---
    function exportData() {
        const data = localStorage.getItem('myLogs');
        if (!data || data === '[]') return alert("‰øùÂ≠ò„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `LogBouquet_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function importData(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                if (confirm("„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ„Åó„Åæ„Åô„ÅãÔºüÔºàÁèæÂú®„ÅÆÊó•Ë®ò„ÅØ‰∏äÊõ∏„Åç„Åï„Çå„Åæ„ÅôÔºâ")) {
                    localStorage.setItem('myLogs', JSON.stringify(json));
                    refresh();
                    alert("Âæ©ÂÖÉÂÆå‰∫Ü„Åó„Åæ„Åó„Åü");
                }
            } catch (err) { alert("‰∏çÊ≠£„Å™„Éï„Ç°„Ç§„É´„Åß„Åô"); }
        };
        reader.readAsText(file);
    }

    function previewImg(inputEl) {
        if (inputEl.files && inputEl.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX = 500;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('img-preview').src = currentBase64;
                    document.getElementById('img-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(inputEl.files[0]);
        }
    }

    function addLog() {
        const text = input.value.trim();
        if (!text && !currentBase64) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text, img: currentBase64 });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = ''; currentBase64 = "";
        document.getElementById('img-preview').style.display = 'none';
        refresh();
    }

    async function shareDay(dateStr) {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const dayLogs = logs.filter(l => l.d === dateStr);
        const fullText = `„Äê${dateStr}„Äë\n` + dayLogs.map(l => `${l.t} ${l.text}`).join('\n');
        if (navigator.share) { await navigator.share({ text: fullText }).catch(()=>{}); }
    }

    function refresh() {
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = ""; let dateList = [];
        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.id = 'date-' + l.d; div.className = 'date-header';
                div.innerHTML = `<span>${l.d}</span><span class="share-btn" onclick="shareDay('${l.d}')">‚úàÔ∏é</span>`;
                container.appendChild(div);
                lastDate = l.d; dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            let imgHtml = l.img ? `<img src="${l.img}" class="log-img">` : '';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}${imgHtml}</div><div class="delete-btn" onclick="deleteLog(${i})">‚úé</div>`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        container.scrollTop = container.scrollHeight;
    }

    function updateIndex(dates) {
        calIndex.innerHTML = '';
        dates.forEach(date => {
            const item = document.createElement('div');
            item.className = 'index-item';
            item.innerText = date.split('.').pop().padStart(2, '0');
            item.onclick = () => {
                const target = document.getElementById('date-' + date);
                if (target) target.scrollIntoView({behavior: 'smooth'});
            };
            calIndex.appendChild(item);
        });
    }

    window.deleteLog = (i) => {
        if(!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(i, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        refresh();
    };

    window.onload = () => {
        const theme = JSON.parse(localStorage.getItem('myTheme'));
        if(theme) {
            document.documentElement.style.setProperty('--bg-color', theme.bg);
            document.documentElement.style.setProperty('--text-color', theme.txt);
        }
        refresh();
    };
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addLog(); });
</script>
</body>
</html>
