<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="unnamed.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; height: 100vh; overflow: hidden;
            transition: background-color 0.5s;
        }
        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Ç®„É™„Ç¢ */
        .main-view {
            flex: 1; display: flex; flex-direction: column; position: relative;
        }
        header {
            padding: 45px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }

        /* üìÖ Âè≥ÂÅ¥„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ */
        #calendar-index {
            width: 45px;
            background: rgba(0, 0, 0, 0.2);
            display: flex; flex-direction: column;
            align-items: center; padding-top: 50px;
            overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.05);
            font-family: monospace; font-size: 0.6rem; color: var(--accent-color);
            -webkit-overflow-scrolling: touch;
        }
        .index-item {
            padding: 10px 0; width: 100%; text-align: center;
            opacity: 0.5; transition: 0.3s;
        }
        .index-item:active { opacity: 1; background: rgba(255,255,255,0.1); }

        #settings-panel {
            display: none;
            position: fixed; top: 90px; right: 60px;
            background: rgba(30, 0, 0, 0.95);
            padding: 20px; border-radius: 15px; z-index: 999;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
        }

        #log-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding-left: 15px; }

        .input-area {
            padding: 15px 20px 40px; background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); display: flex; gap: 10px;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; outline: none;
        }
    </style>
</head>
<body>

<div class="main-view">
    <header>
        <h1>Log Bouquet</h1>
        <div style="cursor:pointer; opacity:0.6;" onclick="toggleSettings()">Ôºã</div>
    </header>

    <div id="settings-panel">
        <div style="margin-bottom:15px;">
            <label style="display:block;font-size:0.7rem;opacity:0.7;">Background</label>
            <input type="text" id="bg-color-in" style="background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:white;padding:5px;width:120px;">
        </div>
        <div style="margin-bottom:15px;">
            <label style="display:block;font-size:0.7rem;opacity:0.7;">Text Color</label>
            <input type="text" id="text-color-in" style="background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.2);color:white;padding:5px;width:120px;">
        </div>
        <button onclick="applyColors()" style="width:100%;padding:10px;background:var(--accent-color);border:none;border-radius:8px;font-weight:bold;">Save</button>
    </div>

    <div id="log-container"></div>

    <div class="input-area">
        <input type="text" id="log-input" placeholder="ÊîæÊµÅ„Åô„Çã..." autocomplete="off">
        <button style="background:none;border:none;color:var(--accent-color);font-size:1.5rem;" onclick="addLog()">‚ú¶</button>
    </div>
</div>

<div id="calendar-index"></div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const calIndex = document.getElementById('calendar-index');

    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function applyColors() {
        const bg = document.getElementById('bg-color-in').value || '#4a0404';
        const txt = document.getElementById('text-color-in').value || '#f5f5dc';
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', txt);
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
        toggleSettings();
    }

    function addLog() {
        const text = input.value.trim();
        if (!text) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = '';
        refresh();
    }

    window.deleteLog = (i) => {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(i, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        refresh();
    };

    // üöÄ „Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÔºàÂè≥ÂÅ¥„ÅÆ„Éê„ÉºÔºâ„Çí‰ΩúÊàê„Åô„Çã
    function updateIndex(dates) {
        calIndex.innerHTML = '';
        dates.forEach(date => {
            const item = document.createElement('div');
            item.className = 'index-item';
            // Êó•‰ªò„ÅÆ„ÄåÊó•„Äç„Å†„Åë„ÇíË°®Á§∫Ôºà‰æã: 2026.2.5 ‚Üí 05Ôºâ
            const day = date.split('.').pop().padStart(2, '0');
            item.innerText = day;
            item.onclick = () => {
                const target = document.getElementById('date-' + date);
                if (target) target.scrollIntoView({behavior: 'smooth'});
            };
            calIndex.appendChild(item);
        });
    }

    function refresh() {
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = "";
        let dateList = [];

        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.id = 'date-' + l.d; // „Ç∏„É£„É≥„ÉóÁî®„ÅÆID
                div.style.cssText = "font-size:0.7rem; color:var(--accent-color); margin:20px 0 10px; opacity:0.5;";
                div.innerText = l.d;
                container.appendChild(div);
                lastDate = l.d;
                dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}</div><div class="delete-btn" onclick="deleteLog(${i})">‚úé</div>`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        container.scrollTop = container.scrollHeight;
    }

    window.onload = () => {
        const theme = JSON.parse(localStorage.getItem('myTheme'));
        if(theme) {
            document.documentElement.style.setProperty('--bg-color', theme.bg);
            document.documentElement.style.setProperty('--text-color', theme.txt);
        }
        refresh();
    };
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addLog(); });
</script>
</body>
</html>
