<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="ane2.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root { --bg-color: #172029; --text-color: #f5f5dc; --accent-color: #d4af37; --app-height: 100%; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: var(--app-height); background-color: var(--bg-color); color: var(--text-color); font-family: -apple-system, sans-serif; overflow: hidden; position: fixed; }
        .app-wrapper { display: flex; flex-direction: column; width: 100%; height: 100%; }
        header { padding: calc(env(safe-area-inset-top) + 15px) 20px 10px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); background: var(--bg-color); }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; }
        .main-content { flex: 1; display: flex; overflow: hidden; }
        #log-container { flex: 1; overflow-y: auto; padding: 20px; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; }
        #calendar-index { width: 45px; flex-shrink: 0; background: rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; align-items: center; overflow-y: auto; border-left: 1px solid rgba(255,255,255,0.05); font-family: monospace; font-size: 0.6rem; color: var(--accent-color); }
        .input-area { flex-shrink: 0; padding: 15px 20px calc(15px + env(safe-area-inset-bottom)); background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); display: flex; gap: 10px; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        #log-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; padding: 12px 15px; color: white; outline: none; font-size: 16px; }
        #log-input.editing { border-color: var(--accent-color); background: rgba(212, 175, 55, 0.1); }
        .icon-btn { color: var(--accent-color); font-size: 1.4rem; cursor: pointer; background: none; border: none; padding: 0; display: flex; align-items: center; }
        .date-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; color: var(--accent-color); margin: 30px 0 15px; opacity: 0.7; border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 5px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.6; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 10px; display: inline; }
        body.hide-time .time-tag { display: none; }
        .log-img { display: block; max-width: 140px; border-radius: 8px; margin-top: 10px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; cursor: pointer; padding-left: 15px; }
        #settings-panel { display: none; position: fixed; top: 100px; right: 60px; background: rgba(20, 20, 20, 0.95); padding: 20px; border-radius: 15px; z-index: 999; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); max-width: 220px; }
        
        /* Á∑®ÈõÜ„É°„Éã„É•„Éº„ÉÄ„Ç§„Ç¢„É≠„Ç∞ */
        #custom-dialog { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
        .dialog-content { background:#1e1e1e; padding:25px; border-radius:20px; width:260px; text-align:center; border:1px solid rgba(255,255,255,0.1); }
        .dialog-content button { width:100%; padding:12px; margin:8px 0; border-radius:12px; border:none; font-weight:bold; cursor:pointer; }
        .setting-input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px; width: 100%; margin-bottom: 12px; border-radius: 5px; font-size: 0.8rem; }
        .bk-btn { width: 100%; padding: 8px; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; margin-top: 8px; font-size: 0.7rem; cursor: pointer; }
    </style>
</head>
<body class="show-time">

<div id="custom-dialog">
    <div class="dialog-content">
        <button style="background:var(--accent-color); color:#000;" onclick="startEdit()">Á∑®ÈõÜ</button>
        <button style="background:rgba(255,255,255,0.1); color:#fff;" onclick="closeDialog()">„Ç≠„É£„É≥„Çª„É´</button>
        <button style="background:#600; color:#fff;" onclick="confirmDelete()">ÂâäÈô§</button>
    </div>
</div>

<div class="app-wrapper">
    <header>
        <h1>Log Bouquet</h1>
        <div style="cursor:pointer; opacity:0.6; font-size:1.5rem;" onclick="toggleSettings()">Ôºã</div>
    </header>

    <div id="settings-panel">
        <label style="display:block;font-size:0.6rem;opacity:0.5;margin-bottom:4px;">Background</label>
        <input type="text" id="bg-color-in" class="setting-input" onchange="autoApplyColors()">
        <label style="display:block;font-size:0.6rem;opacity:0.5;margin-bottom:4px;">Text Color</label>
        <input type="text" id="text-color-in" class="setting-input" onchange="autoApplyColors()">
        <div style="display:flex; justify-content:space-between; align-items:center; font-size:0.8rem;">
            <span>Time Stamp</span>
            <input type="checkbox" id="time-toggle" checked onchange="updateTimeDisplay()">
        </div>
        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:15px 0;">
        <button class="bk-btn" onclick="exportData()">Download Logs (.json)</button>
        <label class="bk-btn" style="display:block; text-align:center;">
            Upload Logs (.json)
            <input type="file" accept=".json" style="display:none;" onchange="importData(event)">
        </label>
    </div>

    <div class="main-content">
        <div id="log-container"></div>
        <div id="calendar-index"></div>
    </div>

    <div class="input-area">
        <label class="icon-btn">
            <input type="file" id="img-input" accept="image/*" style="display:none;" onchange="previewImg(this)">
            üì∑Ô∏é
        </label>
        <img id="img-preview" style="width:30px;height:30px;border-radius:4px;display:none;object-fit:cover;">
        <input type="text" id="log-input" placeholder="Release" autocomplete="off">
        <button id="send-btn" class="icon-btn" onclick="handleSend()">‚úß</button>
    </div>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const calIndex = document.getElementById('calendar-index');
    let currentBase64 = "";
    let editingIndex = null;
    let targetIndex = null;

    // Web„Ç¢„Éó„É™È´ò„Åï„ÇíË®àÁÆó
    function updateHeight() {
        const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
        document.documentElement.style.setProperty('--app-height', vh + 'px');
        if (document.activeElement === input) container.scrollTop = container.scrollHeight;
    }
    if (window.visualViewport) window.visualViewport.addEventListener('resize', updateHeight);
    window.addEventListener('resize', updateHeight);

    function handleSend() {
        if (editingIndex !== null) saveEdit(); else addLog();
    }

    function addLog() {
        const text = input.value.trim();
        if (!text && !currentBase64) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text, img: currentBase64 });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        resetInput(); refresh();
    }

    function showLogOptions(i) {
        targetIndex = i;
        document.getElementById('custom-dialog').style.display = 'flex';
    }

    function closeDialog() { document.getElementById('custom-dialog').style.display = 'none'; }

    function startEdit() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        input.value = logs[targetIndex].text;
        if (logs[targetIndex].img) {
            currentBase64 = logs[targetIndex].img;
            document.getElementById('img-preview').src = currentBase64;
            document.getElementById('img-preview').style.display = 'block';
        }
        editingIndex = targetIndex;
        input.classList.add('editing');
        closeDialog();
        input.focus();
    }

    function saveEdit() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs[editingIndex].text = input.value.trim();
        logs[editingIndex].img = currentBase64;
        localStorage.setItem('myLogs', JSON.stringify(logs));
        resetInput(); refresh();
    }

    function confirmDelete() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(targetIndex, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        closeDialog(); refresh();
    }

    function resetInput() {
        input.value = ''; currentBase64 = ""; editingIndex = null;
        input.classList.remove('editing');
        document.getElementById('img-preview').style.display = 'none';
    }

    function refresh() {
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = ""; let dateList = [];
        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.id = 'date-' + l.d; div.className = 'date-header';
                div.innerHTML = `<span>${l.d}</span><span style="cursor:pointer" onclick="shareDay('${l.d}')">‚úàÔ∏é</span>`;
                container.appendChild(div);
                lastDate = l.d; dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            let imgHtml = l.img ? `<img src="${l.img}" class="log-img">` : '';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}${imgHtml}</div><div class="delete-btn" onclick="showLogOptions(${i})">‚úé</div>`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        container.scrollTop = container.scrollHeight;
    }

    function updateIndex(dates) {
        calIndex.innerHTML = '';
        dates.forEach(date => {
            const item = document.createElement('div');
            item.className = 'index-item';
            item.innerText = date.split('.').pop().padStart(2, '0');
            item.onclick = () => {
                const target = document.getElementById('date-' + date);
                if (target) target.scrollIntoView({behavior: 'smooth'});
            };
            calIndex.appendChild(item);
        });
    }

    // (‰ª•‰∏ã„ÄÅË®≠ÂÆö„ÉªÁîªÂÉèÂá¶ÁêÜ„Éª„Ç§„É≥„Éù„Éº„ÉàÁ≠â„ÅÆÊó¢Â≠òÊ©üËÉΩ„ÅØ„Åù„ÅÆ„Åæ„ÅæÁ∂≠ÊåÅ)
    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }
    function updateTimeDisplay() {
        const isVisible = document.getElementById('time-toggle').checked;
        if (isVisible) document.body.classList.remove('hide-time');
        else document.body.classList.add('hide-time');
        localStorage.setItem('showTime', isVisible);
    }
    function autoApplyColors() {
        const bg = document.getElementById('bg-color-in').value.trim() || "#172029";
        const txt = document.getElementById('text-color-in').value.trim() || "#f5f5dc";
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', txt);
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
    }
    function previewImg(inputEl) {
        if (inputEl.files && inputEl.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX = 500;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                    else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('img-preview').src = currentBase64;
                    document.getElementById('img-preview').style.display = 'block';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(inputEl.files[0]);
        }
    }
    function exportData() {
        const data = localStorage.getItem('myLogs');
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `LogBouquet_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }
    function importData(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            localStorage.setItem('myLogs', e.target.result);
            refresh();
        };
        reader.readAsText(file);
    }
    async function shareDay(dateStr) {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const text = logs.filter(l => l.d === dateStr).map(l => l.t + ' ' + l.text).join('\n');
        if (navigator.share) navigator.share({ text: '„Äê' + dateStr + '„Äë\n' + text });
        else { navigator.clipboard.writeText('„Äê' + dateStr + '„Äë\n' + text); alert('„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü'); }
    }

    window
