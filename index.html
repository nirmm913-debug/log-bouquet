<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Log Bouquet</title>
    <style>
        :root { --bg-color: #172029; --text-color: #f5f5dc; --accent-color: #d4af37; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden; /* 画面全体のスクロールを禁止 */
        }

        /* 画面全体を縦に並べる箱 */
        .app-container {
            display: flex; flex-direction: column;
            height: 100dvh; /* 動的ビューポート（キーボード対応） */
            width: 100%;
        }

        header {
            padding: 40px 20px 10px; flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        header h1 { font-size: 1rem; font-weight: 300; margin: 0; letter-spacing: 2px; }

        .main-view {
            flex: 1; display: flex; overflow: hidden; /* ログとカレンダーのエリア */
        }

        #log-container {
            flex: 1; overflow-y: auto; padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        #calendar-index {
            width: 40px; border-left: 1px solid rgba(255,255,255,0.05);
            overflow-y: auto; display: flex; flex-direction: column; align-items: center;
        }

        /* 入力エリア：常に一番下。固定（fixed）ではなく「積み木」の最後 */
        .input-area {
            flex-shrink: 0; padding: 10px 15px calc(10px + env(safe-area-inset-bottom));
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 10px; align-items: center;
        }

        #log-input {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 12px 15px; color: white; font-size: 16px; outline: none;
        }

        /* パーツ */
        .log-item { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .log-body { font-size: 0.95rem; line-height: 1.6; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 8px; }
        .delete-btn { color: var(--accent-color); opacity: 0.3; padding-left: 10px; }
        .date-header { color: var(--accent-color); font-size: 0.7rem; margin: 20px 0 10px; border-bottom: 1px dotted; }
        .icon-btn { color: var(--accent-color); font-size: 1.4rem; background: none; border: none; cursor: pointer; }
        .index-item { padding: 10px 0; font-size: 0.6rem; opacity: 0.5; color: var(--accent-color); }
    </style>
</head>
<body>

<div class="app-container">
    <header><h1>Log Bouquet</h1></header>

    <div class="main-view">
        <div id="log-container"></div>
        <div id="calendar-index"></div>
    </div>

    <div class="input-area">
        <input type="text" id="log-input" placeholder="Release" autocomplete="off">
        <button class="icon-btn" onclick="addLog()">✧</button>
    </div>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');

    // ログ保存・表示の最小限ロジック
    function addLog() {
        const text = input.value.trim();
        if (!text) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = '';
        refresh(true);
    }

    function refresh(forceScroll = false) {
        const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = "";
        logs.forEach((l, i) => {
            if (l.d !== lastDate) {
                const div = document.createElement('div');
                div.className = 'date-header';
                div.innerText = l.d;
                container.appendChild(div);
                lastDate = l.d;
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div class="log-body"><span class="time-tag">${l.t}</span>${l.text}</div><div class="delete-btn" onclick="deleteLog(${i})">✎</div>`;
            container.appendChild(item);
        });
        
        if (forceScroll || isAtBottom) {
            container.scrollTop = container.scrollHeight;
        }
    }

    function deleteLog(i) {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(i, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        refresh();
    }

    // iOSのキーボード表示時に高さをリサイズするおまじない
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
            document.querySelector('.app-container').style.height = window.visualViewport.height + 'px';
        });
    }

    window.onload = () => refresh(true);
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addLog(); });
</script>
</body>
</html>
