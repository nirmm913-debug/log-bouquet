<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
            --input-bg: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }
        body::before {
            content: "üå∏"; position: fixed; bottom: -50px; right: -20px;
            font-size: 200px; opacity: 0.05; pointer-events: none;
        }
        header {
            padding: 40px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #log-container {
            flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth;
        }
        .date-divider {
            font-size: 0.8rem; color: var(--accent-color);
            margin: 30px 0 10px; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 5px;
        }
        .log-item { margin-bottom: 15px; line-height: 1.6; }
        .time { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-right: 10px; }
        .input-area {
            padding: 20px; background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); display: flex; gap: 10px;
        }
        input {
            flex: 1; background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 10px 15px;
            color: white; outline: none;
        }
        button {
            background: none; border: none;
            color: var(--accent-color); font-size: 1.5rem; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Log Bouquet</h1>
    <span style="font-size: 1.2rem;">üîñ</span>
</header>

<div id="log-container"></div>

<div class="input-area">
    <input type="text" id="log-input" placeholder="„ÅÑ„Åæ„ÅÆÊ∞óÊåÅ„Å°„ÇíÊîæÊµÅ„Åô„Çã...">
    <button id="send-btn">‚ú¶</button>
</div>

<script>
    const input = document.getElementById('log-input');
    const container = document.getElementById('log-container');
    const button = document.getElementById('send-btn');

    // ÁîªÈù¢„Å´„É≠„Ç∞„ÇíË°®Á§∫„Åô„Çã„Å†„Åë„ÅÆÊ©üËÉΩ
    function render(date, time, text) {
        if (!document.getElementById(date)) {
            const d = document.createElement('div');
            d.className = 'date-divider';
            d.id = date;
            d.innerText = date;
            container.appendChild(d);
        }
        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `<span class="time">${time}</span>${text}`;
        container.appendChild(item);
        container.scrollTop = container.scrollHeight;
    }

    // ‰øùÂ≠ò„Åó„Å¶Ë°®Á§∫„Åô„ÇãÊ©üËÉΩ
    function saveAndSend() {
        const text = input.value.trim();
        if (!text) return;

        const now = new Date();
        const dStr = `${now.getFullYear()}.${now.getMonth() + 1}.${now.getDate()}`;
        const tStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

        render(dStr, tStr, text);

        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ date: dStr, time: tStr, text: text });
        localStorage.setItem('myLogs', JSON.stringify(logs));

        input.value = '';
    }

    // „Éú„Çø„É≥„Å®Enter„Ç≠„Éº„Å´Ê©üËÉΩ„ÇíÂâ≤„ÇäÂΩì„Å¶
    button.onclick = saveAndSend;
    input.onkeypress = (e) => { if (e.key === 'Enter') saveAndSend(); };

    // „Éö„Éº„Ç∏„ÇíÈñã„ÅÑ„ÅüÊôÇ„Å´ÈÅéÂéª„ÅÆ„É≠„Ç∞„ÇíÂæ©Ê¥ª„Åï„Åõ„Çã
    window.onload = () => {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.forEach(log => render(log.date, log.time, log.text));
    };
</script>

</body>
</html>
