<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404; /* ãƒ´ã‚£ãƒ³ãƒ†ãƒ¼ã‚¸ãƒ»ãƒœãƒ«ãƒ‰ãƒ¼ */
            --text-color: #f5f5dc; /* ã‚·ãƒ£ãƒ³ãƒ‘ãƒ³ã‚´ãƒ¼ãƒ«ãƒ‰ï¼ˆãƒ™ãƒ¼ã‚¸ãƒ¥ç³»ï¼‰ */
            --accent-color: #d4af37;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ã‚¢ãƒãƒ¢ãƒã®èƒŒæ™¯è£…é£¾ */
        body::before {
            content: "ğŸŒ¸"; /* çµµæ–‡å­—ã§ã™ãŒã€ã®ã¡ã«ç”»åƒã‚’é€éã•ã›ã‚‹ãƒ™ãƒ¼ã‚¹ */
            position: fixed;
            bottom: -50px;
            right: -20px;
            font-size: 200px;
            opacity: 0.05;
            pointer-events: none;
        }

        header {
            padding: 40px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        header h1 { font-size: 1.2rem; margin: 0; font-weight: 300; letter-spacing: 2px; }

        #log-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .date-divider {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin: 30px 0 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 5px;
        }

        .log-item {
            margin-bottom: 15px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .time { font-size: 0.7rem; color: rgba(255,255,255,0.4); margin-right: 10px; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 10px 15px;
            color: #white;
            outline: none;
        }

        button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* HashPhotosé¢¨ã‚µã‚¤ãƒ‰ãƒãƒ¼ï¼ˆç°¡æ˜“ç‰ˆï¼‰ */
        #side-nav {
            position: fixed;
            right: 0;
            top: 100px;
            bottom: 100px;
            width: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.6rem;
            color: var(--accent-color);
            opacity: 0.5;
        }
    </style>
</head>
<body>

<header>
    <h1>Log Bouquet</h1>
    <span style="font-size: 1.2rem;">ğŸ”–</span>
</header>

<div id="log-container">
    </div>

<div id="side-nav">
    <div>2026</div>
    <div style="margin: 10px 0;">|</div>
    <div>FEB</div>
</div>

<div class="input-area">
    <input type="text" id="log-input" placeholder="ã„ã¾ã®æ°—æŒã¡ã‚’æ”¾æµã™ã‚‹...">
    <button onclick="addLog()">âœ¦</button>
</div>

<script>
    const input = document.getElementById('log-input');
    const container = document.getElementById('log-container');

    function addLog() {
        const text = input.value.trim();
        if (!text) return;

        const now = new Date();
        const dateStr = `${now.getFullYear()}.${now.getMonth() + 1}.${now.getDate()}`;
        const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

        // æ—¥ä»˜è¦‹å‡ºã—ã®ãƒã‚§ãƒƒã‚¯
        if (!document.getElementById(dateStr)) {
            const divider = document.createElement('div');
            divider.className = 'date-divider';
            divider.id = dateStr;
            divider.innerText = dateStr;
            container.appendChild(divider);
        }

        const item = document.createElement('div');
        item.className = 'log-item';
        item.innerHTML = `<span class="time">${timeStr}</span>${text}`;
        
        container.appendChild(item);
        input.value = '';
        container.scrollTop = container.scrollHeight;

        // ãƒ–ãƒ©ã‚¦ã‚¶å†…ã«ä¿å­˜ï¼ˆç°¡æ˜“ä¿å­˜æ©Ÿèƒ½ï¼‰
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ date: dateStr, time: timeStr, text: text });
        localStorage.setItem('myLogs', JSON.stringify(logs));
    }

    // èª­ã¿è¾¼ã¿æ™‚ã«éå»ãƒ­ã‚°ã‚’è¡¨ç¤º
    // èª­ã¿è¾¼ã¿æ™‚ã«éå»ãƒ­ã‚°ã‚’è¡¨ç¤ºï¼ˆã“ã“ã‚’å¼·åŒ–ã—ã¾ã—ãŸï¼ï¼‰
    window.onload = () => {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.forEach(log => {
            // æ—¥ä»˜è¦‹å‡ºã—ã®ãƒã‚§ãƒƒã‚¯
            if (!document.getElementById(log.date)) {
                const divider = document.createElement('div');
                divider.className = 'date-divider';
                divider.id = log.date;
                divider.innerText = log.date;
                container.appendChild(divider);
            }
            // ãƒ­ã‚°ã®å†è¡¨ç¤º
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<span class="time">${log.time}</span>${log.text}`;
            container.appendChild(item);
        });
        container.scrollTop = container.scrollHeight;
    };
