<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="ane2.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #172029;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
            --app-height: 100%;
            --index-width: 55px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0; 
            width: 100%; height: var(--app-height);
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden; position: fixed;
        }

        .app-wrapper {
            display: flex; flex-direction: column;
            width: 100%; height: 100%;
        }

        header {
            padding: calc(env(safe-area-inset-top) + 15px) 20px 10px; 
            flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: var(--bg-color);
            z-index: 1000;
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; cursor: pointer; }

        /* „Éò„ÉÉ„ÉÄ„Éº„ÅÆ„Ç¢„Ç§„Ç≥„É≥Áæ§ */
        .header-icons { display: flex; gap: 20px; align-items: center; }
        .h-btn { cursor: pointer; opacity: 0.6; font-size: 1.3rem; transition: 0.2s; }
        .h-btn:active { opacity: 1; transform: scale(1.1); }

        .main-content {
            flex: 1; display: flex; overflow: hidden; position: relative;
        }

        /* „É≠„Ç∞„Ç≥„É≥„ÉÜ„ÉäÔºö„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅåÈñã„Åè„Å®Â∞ë„ÅóÂ∑¶„Å´„Çπ„É©„Ç§„Éâ */
        #log-container {
            flex: 1; overflow-y: auto; padding: 20px;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            -webkit-overflow-scrolling: touch;
        }

        /* „Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„Éê„ÉºÔºöÂàùÊúüÁä∂ÊÖã„ÅØÁîªÈù¢Âè≥„Å´Èö†„Çå„Å¶„ÅÑ„Çã */
        #calendar-index {
            position: absolute; right: 0; top: 0; bottom: 0;
            width: var(--index-width); background: rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column; align-items: center; 
            border-left: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 500;
        }

        /* Èñã„ÅÑ„ÅüÊôÇ„ÅÆ„Çπ„Çø„Ç§„É´ */
        body.index-open #calendar-index { transform: translateX(0); }
        body.index-open #log-container { transform: translateX(calc(var(--index-width) * -0.5)); opacity: 0.5; }

        #date-list-wrapper {
            flex: 1; width: 100%; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px 0;
        }

        .side-btn {
            width: 100%; height: 60px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0.5; font-size: 0.7rem; letter-spacing: 1px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-nav {
            padding-bottom: env(safe-area-inset-bottom);
            background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1);
        }
        .input-area { padding: 12px 15px; display: flex; gap: 12px; align-items: center; }
        #log-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 10px 18px; color: white; outline: none; font-size: 16px; }

        /* „Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÂÜÖ„Ç¢„Ç§„ÉÜ„É† */
        .index-item { padding: 10px 0; width: 100%; text-align: center; opacity: 0.4; font-size: 0.7rem; font-family: monospace; }
        .index-month { padding: 15px 0 5px; width: 100%; text-align: center; color: var(--accent-color); font-weight: bold; font-size: 0.8rem; }
        
        /* Êú¨Êñá„Éá„Ç∂„Ç§„É≥ */
        .month-divider { margin: 50px 0 30px; text-align: center; position: relative; scroll-margin-top: 20px; }
        .month-divider span { background: var(--bg-color); padding: 0 20px; font-size: 0.85rem; letter-spacing: 4px; color: var(--accent-color); position: relative; z-index: 1; }
        .month-divider::after { content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(212, 175, 55, 0.15); }

        .date-header { font-size: 0.75rem; color: var(--accent-color); margin: 30px 0 15px; opacity: 0.6; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 5px; scroll-margin-top: 20px; }
        .log-item { margin-bottom: 20px; font-size: 0.95rem; line-height: 1.7; }
        .time-tag { font-size: 0.7rem; opacity: 0.3; margin-right: 10px; }

        /* ÊúàÈñì„Ç∏„É£„É≥„Éó„Éë„Éç„É´ */
        #month-jump-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 2000; padding: 100px 40px; text-align: center; backdrop-filter: blur(10px);
        }
        .jump-item { padding: 18px; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05); color: var(--text-color); }
    </style>
</head>
<body>

<div id="month-jump-panel" onclick="this.style.display='none'">
    <div style="color:var(--accent-color); margin-bottom:30px; letter-spacing:3px; font-size:0.8rem;">CHRONICLE</div>
    <div id="month-list-content"></div>
</div>

<div class="app-wrapper">
    <header>
        <h1 onclick="location.reload()">Log Bouquet</h1>
        <div class="header-icons">
            <span class="h-btn" onclick="showMonthJump()">üóì</span>
            <span class="h-btn" onclick="toggleIndex()" id="index-trigger">‚ò∑</span>
            <span class="h-btn" onclick="alert('Settings (TBD)')">Ôºã</span>
        </div>
    </header>

    <div class="main-content" id="swipe-zone">
        <div id="log-container"></div>
        
        <div id="calendar-index">
            <div id="date-list-wrapper"></div>
            <div class="side-btn" onclick="toggleIndex()">CLOSE</div>
        </div>
    </div>

    <div class="footer-nav">
        <div class="input-area">
            <input type="text" id="log-input" placeholder="Note..." autocomplete="off">
            <span onclick="handleSend()" style="color:var(--accent-color); font-size:1.6rem; cursor:pointer;">‚úß</span>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const dateListWrapper = document.getElementById('date-list-wrapper');
    const swipeZone = document.getElementById('swipe-zone');

    // „Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÅÆ„Éà„Ç∞„É´
    function toggleIndex() {
        document.body.classList.toggle('index-open');
        const trigger = document.getElementById('index-trigger');
        trigger.style.opacity = document.body.classList.contains('index-open') ? "1" : "0.6";
    }

    // „Çπ„ÉØ„Ç§„ÉóÊ§úÂá∫
    let startX = 0;
    swipeZone.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    swipeZone.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        let diff = startX - endX;
        if (diff > 60) document.body.classList.add('index-open'); // Â∑¶„Çπ„ÉØ„Ç§„Éó
        if (diff < -60) document.body.classList.remove('index-open'); // Âè≥„Çπ„ÉØ„Ç§„Éó
    });

    function refresh() {
        container.innerHTML = '';
        const allLogs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        let lastDate = ""; let lastMonth = ""; let dateList = [];

        allLogs.forEach((l) => {
            const parts = l.d.split('.');
            const currentMonth = parts[0] + '.' + parts[1];

            if (currentMonth !== lastMonth) {
                const mDiv = document.createElement('div');
                mDiv.className = 'month-divider';
                mDiv.id = 'month-' + currentMonth;
                mDiv.innerHTML = `<span>${currentMonth.replace('.',' / ')}</span>`;
                container.appendChild(mDiv);
                lastMonth = currentMonth;
            }

            if (l.d !== lastDate) {
                const dDiv = document.createElement('div');
                dDiv.id = 'date-' + l.d; dDiv.className = 'date-header';
                dDiv.innerText = l.d;
                container.appendChild(dDiv);
                lastDate = l.d; dateList.push(l.d);
            }

            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<span class="time-tag">${l.t}</span>${l.text}`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        container.scrollTop = container.scrollHeight;
    }

    function updateIndex(dates) {
        dateListWrapper.innerHTML = '';
        let lastMonth = "";
        dates.forEach(date => {
            const p = date.split('.');
            if (p[1] !== lastMonth) {
                const m = document.createElement('div');
                m.className = 'index-month';
                m.innerText = p[1].padStart(2, '0');
                dateListWrapper.appendChild(m);
                lastMonth = p[1];
            }
            const d = document.createElement('div');
            d.className = 'index-item';
            d.innerText = p[2].padStart(2, '0');
            d.onclick = (e) => {
                e.stopPropagation();
                document.getElementById('date-' + date).scrollIntoView({behavior: 'smooth'});
            };
            dateListWrapper.appendChild(d);
        });
    }

    function handleSend() {
        const text = input.value.trim();
        if (!text) return;
        const now = new Date();
        const d = now.getFullYear() + '.' + (now.getMonth()+1) + '.' + now.getDate();
        const t = now.getHours() + ':' + String(now.getMinutes()).padStart(2,'0');
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = '';
        refresh();
    }

    function showMonthJump() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const months = [...new Set(logs.map(l => l.d.split('.').slice(0,2).join('.')))].sort().reverse();
        const content = document.getElementById('month-list-content');
        content.innerHTML = '';
        months.forEach(m => {
            const div = document.createElement('div');
            div.className = 'jump-item';
            div.innerText = m.replace('.', ' / ');
            div.onclick = () => {
                document.getElementById('month-' + m).scrollIntoView({behavior: 'smooth'});
                document.getElementById('month-jump-panel').style.display = 'none';
            };
            content.appendChild(div);
        });
        document.getElementById('month-jump-panel').style.display = 'block';
    }

    window.onload = refresh;
    input.addEventListener('keypress', e => { if (e.key === 'Enter') handleSend(); });
</script>
</body>
</html>
