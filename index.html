        body {

            color: var(--text-color);
            font-family: -apple-system, "Helvetica Neue", sans-serif;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            transition: background-color 0.5s;
        }
        body::before {
            content: "üå∏"; position: fixed; bottom: -50px; right: -20px;

        }
        header {

            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);

        .settings-icon {

            opacity: 0.7;
            font-weight: 200;
        }

        #settings-panel {
            display: none;
            position: fixed; top: 85px; right: 20px;
            background: rgba(20, 0, 0, 0.9);
            padding: 20px; border-radius: 15px;
            z-index: 100; font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .color-input { margin-bottom: 15px; }
        .color-input label { display: block; margin-bottom: 5px; opacity: 0.8; }
        .color-input input {

            color: white; padding: 5px 10px; border-radius: 5px; width: 100px; font-family: monospace;
        }
        .save-btn {
            width: 100%; padding: 8px; background: var(--accent-color);
            border: none; border-radius: 5px; color: var(--bg-color); font-weight: bold; cursor: pointer;
        }

        #log-container { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 18px; line-height: 1.6; }
        .log-body { flex: 1; font-size: 0.95rem; }
        .time-tag { font-size: 0.7rem; opacity: 0.4; margin-right: 12px; font-family: monospace; }
        
        /* ‚úé „Éö„É≥„Éû„Éº„ÇØ„ÇíÁ¥∞Ë∫´„ÅÆË®òÂè∑„Å´ */
        .delete-btn { 
            color: var(--accent-color); opacity: 0.3; cursor: pointer; 
            padding: 0 0 0 15px; font-size: 0.9rem;
        }

        .input-area {
            padding: 20px 20px 40px; background: rgba(0,0,0,0.2);
            backdrop-filter: blur(15px); display: flex; gap: 12px;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 25px; padding: 12px 18px; color: white; outline: none;
            font-size: 1rem;
        }
        .send-btn { background: none; border: none; color: var(--accent-color); font-size: 1.6rem; cursor: pointer; }
    </style>
</head>
