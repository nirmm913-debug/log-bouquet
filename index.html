<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #4a0404;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            transition: background-color 0.5s; /* Ëâ≤Â§âÊõ¥„Çí„Åµ„Çè„Å£„Å®„Åï„Åõ„Çã */
        }
        header {
            padding: 40px 20px 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        /* Ë®≠ÂÆö„Éë„Éç„É´„ÅÆ„Çπ„Çø„Ç§„É´ */
        #settings-panel {
            display: none;
            position: fixed; top: 80px; right: 20px;
            background: rgba(0,0,0,0.8); padding: 15px;
            border-radius: 10px; z-index: 100; font-size: 0.8rem;
        }
        .color-input { margin-bottom: 10px; }
        .color-input input { width: 80px; padding: 2px; font-size: 0.7rem; }

        #log-container { flex: 1; overflow-y: auto; padding: 20px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .delete-btn { color: var(--accent-color); opacity: 0.4; cursor: pointer; padding-left: 10px; }
        
        .input-area {
            padding: 20px; background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); display: flex; gap: 10px;
        }
        #log-input {
            flex: 1; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 10px 15px; color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Log Bouquet</h1>
    <div onclick="toggleSettings()" style="cursor:pointer;">‚öôÔ∏è</div>
</header>

<div id="settings-panel">
    <div class="color-input">
        ËÉåÊôØËâ≤: <input type="text" id="bg-color-in" placeholder="#4a0404">
    </div>
    <div class="color-input">
        ÊñáÂ≠óËâ≤: <input type="text" id="text-color-in" placeholder="#f5f5dc">
    </div>
    <button onclick="applyColors()" style="color:white; border:1px solid white; padding:2px 10px;">‰øùÂ≠ò</button>
</div>

<div id="log-container"></div>

<div class="input-area">
    <input type="text" id="log-input" placeholder="„ÅÑ„Åæ„ÅÆÊ∞óÊåÅ„Å°„ÇíÊîæÊµÅ„Åô„Çã...">
    <button onclick="addLog()">‚ú¶</button>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');

    // ‚öôÔ∏è Ë®≠ÂÆö„Éë„Éç„É´„ÅÆÈñãÈñâ
    function toggleSettings() {
        const panel = document.getElementById('settings-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    // üé® Ëâ≤„ÇíÂèçÊò†„Åó„Å¶‰øùÂ≠ò„Åô„Çã
    function applyColors() {
        const bg = document.getElementById('bg-color-in').value || '#4a0404';
        const txt = document.getElementById('text-color-in').value || '#f5f5dc';
        
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', txt);
        
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
        toggleSettings();
    }

    // üìù „É≠„Ç∞Ê©üËÉΩ
    function addLog() {
        const text = input.value.trim();
        if (!text) return;
        const now = new Date();
        const d = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        const t = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
        
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.push({ d, t, text });
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = '';
        refresh();
    }

    window.deleteLog = (i) => {
        if(!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(i, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        refresh();
    };

    function refresh() {
        container.innerHTML = '';
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.forEach((l, i) => {
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `<div><span style="font-size:0.7rem;opacity:0.4;margin-right:10px;">${l.t}</span>${l.text}</div><div class="delete-btn" onclick="deleteLog(${i})">‚úé</div>`;
            container.appendChild(item);
        });
        container.scrollTop = container.scrollHeight;
    }

    // üöÄ Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ëâ≤„Å®„É≠„Ç∞„ÇíÂæ©ÂÖÉ
    window.onload = () => {
        const theme = JSON.parse(localStorage.getItem('myTheme'));
        if(theme) {
            document.documentElement.style.setProperty('--bg-color', theme.bg);
            document.documentElement.style.setProperty('--text-color', theme.txt);
        }
        refresh();
    };
</script>
</body>
</html>
