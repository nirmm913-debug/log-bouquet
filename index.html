<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" href="ane2.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Log Bouquet</title>
    <style>
        :root {
            --bg-color: #172029;
            --text-color: #f5f5dc;
            --accent-color: #d4af37;
            --app-height: 100%;
            --index-width: 65px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            margin: 0; padding: 0; 
            width: 100%; height: var(--app-height);
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden; position: fixed;
        }

        .app-wrapper { display: flex; flex-direction: column; width: 100%; height: 100%; }

        header {
            padding: calc(env(safe-area-inset-top) + 15px) 20px 10px; 
            flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1); background: var(--bg-color); z-index: 1000;
        }
        header h1 { font-size: 1.1rem; font-weight: 300; letter-spacing: 2px; margin: 0; cursor: pointer; }

        .header-icons { display: flex; gap: 20px; align-items: center; }
        .h-btn { cursor: pointer; opacity: 0.6; transition: 0.2s; line-height: 1; }

        .search-area {
            display: none; background: rgba(0, 0, 0, 0.4); padding: 10px 20px;
            align-items: center; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        #search-input {
            flex: 1; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 6px 12px; color: white; font-size: 0.85rem; outline: none;
        }
        .search-close-btn { cursor: pointer; font-size: 0.9rem; padding: 5px 10px; opacity: 0.7; }

        .main-content { flex: 1; display: flex; overflow: hidden; position: relative; }

        #log-container {
            flex: 1; overflow-y: auto; padding: 20px;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            -webkit-overflow-scrolling: touch; scroll-behavior: smooth;
        }

        #calendar-index {
            position: absolute; right: 0; top: 0; bottom: 0;
            width: var(--index-width); background: rgba(0, 0, 0, 0.4);
            display: flex; flex-direction: column; align-items: center; 
            border-left: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 500;
            padding-bottom: env(safe-area-inset-bottom);
        }
        body.index-open #calendar-index { transform: translateX(0); }
        body.index-open #log-container { transform: translateX(calc(var(--index-width) * -0.5)); opacity: 0.5; }

        #date-list-wrapper { flex: 1; width: 100%; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 10px 0; }

        .index-bottom-btns {
            width: 100%; display: flex; flex-direction: column;
            gap: 2px; padding: 5px 0;
            border-top: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);
        }
        .side-btn {
            width: 100%; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0.6; transition: 0.15s; font-size: 1.2rem;
        }
        .side-btn:active { background: rgba(255,255,255,0.1); opacity: 1; }

        .month-divider { margin: 40px 0 20px; text-align: center; position: relative; scroll-margin-top: 20px; }
        .month-divider span { background: var(--bg-color); padding: 0 15px; font-size: 0.8rem; letter-spacing: 3px; color: var(--accent-color); font-weight: bold; position: relative; z-index: 1; }
        .month-divider::after { content: ""; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(212, 175, 55, 0.15); }

        .date-header { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--accent-color); margin: 30px 0 10px; opacity: 0.6; border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 5px; scroll-margin-top: 20px; }
        .log-item { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .log-body { flex: 1; font-size: 0.95rem; line-height: 1.7; cursor: pointer; } /* ÈâõÁ≠Ü„Åå„Å™„ÅÑ„ÅÆ„ÅßcursorËøΩÂä† */
        .log-img { display: block; max-width: 140px; border-radius: 8px; margin-top: 10px; }
        .hashtag { color: var(--accent-color); font-weight: bold; cursor: pointer; }
        .time-tag { font-size: 0.7rem; opacity: 0.3; margin-right: 10px; }
        body.hide-time .time-tag { display: none; }
        
        /* Èï∑Êäº„ÅóÂ∞éÂÖ•„Å´„Çà„ÇäÈâõÁ≠Ü„Ç¢„Ç§„Ç≥„É≥„ÅØÈùûË°®Á§∫ */
        .edit-trigger { display: none; }

        #settings-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1999; background: rgba(0,0,0,0.1);
        }
        #settings-panel { 
            display: none; position: fixed; top: 80px; right: 20px; 
            background: rgba(20, 20, 20, 0.95); padding: 20px; border-radius: 15px; 
            z-index: 2000; border: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); width: 240px; 
        }
        .setting-input { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px; width: 100%; margin-bottom: 12px; border-radius: 5px; font-size: 0.8rem; }
        .bk-btn { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; margin-top: 8px; font-size: 0.7rem; cursor: pointer; text-align: center; display: block; }

        #edit-menu { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; justify-content: center; align-items: center; }
        .menu-card { background: #222; padding: 20px; border-radius: 20px; width: 250px; text-align: center; }
        .menu-card button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; font-size: 1rem; cursor: pointer; }

        #month-jump-panel, #tag-cloud-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 3000; padding: 100px 40px; text-align: center; backdrop-filter: blur(10px); overflow-y: auto;
        }
        .jump-item, .cloud-tag { padding: 15px; display: inline-block; color: var(--text-color); }
        .index-item { padding: 8px 0; width: 100%; text-align: center; opacity: 0.4; font-size: 0.65rem; font-family: monospace; cursor: pointer; white-space: pre; }

        .footer-nav { padding-bottom: env(safe-area-inset-bottom); background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.1); }
        .input-area { padding: 12px 15px; display: flex; gap: 12px; align-items: center; }
        #log-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 10px 18px; color: white; outline: none; font-size: 16px; }
        #log-input.editing-now { border: 1px solid var(--accent-color); background: rgba(212, 175, 55, 0.1); }

        .suggest-area {
            display: none; padding: 10px 15px; background: rgba(20, 20, 20, 0.8); gap: 8px; 
            overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch;
            backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .suggest-tag {
            font-size: 0.75rem; color: var(--accent-color); background: rgba(212, 175, 55, 0.1); 
            padding: 5px 12px; border-radius: 15px; cursor: pointer; border: 1px solid rgba(212, 175, 55, 0.2);
        }
    </style>
</head>
<body>

<div id="edit-menu" onclick="closeMenu()">
    <div class="menu-card" onclick="event.stopPropagation()">
        <button style="background:var(--accent-color); color:#000;" onclick="startEdit()">Á∑®ÈõÜ</button>
        <button style="background:#800; color:#fff;" onclick="deleteConfirm()">ÂâäÈô§</button>
        <button style="background:#444; color:#fff; margin-top:10px;" onclick="closeMenu()">„Ç≠„É£„É≥„Çª„É´</button>
    </div>
</div>

<div id="month-jump-panel" onclick="this.style.display='none'">
    <div style="color:var(--accent-color); margin-bottom:30px; letter-spacing:3px; font-size:0.8rem;">CHRONICLE</div>
    <div id="month-list-content"></div>
</div>

<div id="tag-cloud-panel" onclick="this.style.display='none'">
    <div style="color:var(--accent-color); margin-bottom:30px; letter-spacing:3px; font-size:0.8rem;">BOUQUET TAGS</div>
    <div id="tag-cloud-content" onclick="event.stopPropagation()"></div>
</div>

<div id="settings-overlay" onclick="toggleSettings()"></div>

<div class="app-wrapper">
    <header>
        <h1 onclick="clearSearchAndClose()">Log Bouquet</h1>
        <div class="header-icons">
    <span class="h-btn" onclick="toggleSettings()" style="font-size: 1.3rem;">Ôºã</span>
    <span class="h-btn" onclick="toggleIndex()" id="index-trigger" style="font-size: 1.6rem; font-weight: bold;">‚â°</span>
</div>
    </header>

    <div class="search-area" id="search-bar">
        <span style="font-size:0.8rem; opacity:0.5;">üîç</span>
        <input type="text" id="search-input" placeholder="„É≠„Ç∞„ÇíÊ§úÁ¥¢..." oninput="refresh()" autocomplete="off">
        <span class="search-close-btn" onclick="clearSearchAndClose()">‚úï</span>
    </div>

    <div id="settings-panel">
        <label style="display:block;font-size:0.6rem;opacity:0.5;margin-bottom:4px;">Background</label>
        <input type="text" id="bg-color-in" class="setting-input" onchange="autoApplyColors()">
        <label style="display:block;font-size:0.6rem;opacity:0.5;margin-bottom:4px;">Text Color</label>
        <input type="text" id="text-color-in" class="setting-input" onchange="autoApplyColors()">
        <div style="display:flex; justify-content:space-between; align-items:center; font-size:0.8rem; margin-bottom:5px;">
            <span style="opacity:0.7">Time Stamp</span>
            <input type="checkbox" id="time-toggle" checked onchange="updateTimeDisplay()">
        </div>
        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:15px 0;">
        <button class="bk-btn" onclick="exportData()">Download Logs (.json)</button>
        <label class="bk-btn">
            Upload Logs (.json)
            <input type="file" accept=".json" style="display:none;" onchange="importData(event)">
        </label>
    </div>

    <div class="main-content" id="swipe-zone">
        <div id="log-container"></div>
        <div id="calendar-index">
            <div id="date-list-wrapper"></div>
            <div class="index-bottom-btns">
                <div class="side-btn" onclick="showMonthJump()" title="Calendar">üóì</div>
                <div class="side-btn" onclick="showTagCloud()" title="Tags">ÔºÉ</div>
                <div class="side-btn" onclick="toggleSearchBar()" title="Search">üîç</div>
                <div class="side-btn" onclick="toggleIndex()" style="font-size:0.55rem; opacity:0.8; margin-top: 2px;">CLOSE</div>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <div id="tag-suggest" class="suggest-area"></div>
        <div class="input-area">
            <label style="cursor:pointer; font-size:1.4rem;">
                <input type="file" id="img-input" accept="image/*" style="display:none;" onchange="previewImg(this)">
                üì∑Ô∏é
            </label>
            <img id="img-preview" style="width:30px; height:30px; border-radius:4px; display:none; object-fit:cover;">
            <input type="text" id="log-input" placeholder="Release..." autocomplete="off">
            <span onclick="handleSend()" style="color:var(--accent-color); font-size:1.6rem; cursor:pointer;">‚úß</span>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('log-container');
    const input = document.getElementById('log-input');
    const searchInput = document.getElementById('search-input');
    const searchBar = document.getElementById('search-bar');
    const dateListWrapper = document.getElementById('date-list-wrapper');
    const swipeZone = document.getElementById('swipe-zone');
    const suggestArea = document.getElementById('tag-suggest');
    let currentBase64 = "";
    let selectedIdx = null;
    let editingIdx = null;

    // --- Èï∑Êäº„ÅóÂà§ÂÆöÁî®„ÅÆËøΩÂä† ---
    let longTouchTimer;
    function touchStart(idx) {
        longTouchTimer = setTimeout(() => { openMenu(idx); }, 600);
    }
    function touchEnd() {
        clearTimeout(longTouchTimer);
    }

    function getDayInfo(dateStr) {
        const d = new Date(dateStr.replace(/\./g, '/'));
        const daysEn = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const daysJp = ['„à∞', '„à™', '„à´', '„à¨', '„à≠', '„àÆ', '„àØ'];
        const idx = d.getDay();
        return { en: daysEn[idx], jp: daysJp[idx] };
    }

    function toggleIndex() {
        document.body.classList.toggle('index-open');
        document.getElementById('index-trigger').style.opacity = document.body.classList.contains('index-open') ? "1" : "0.6";
    }

    let startX = 0;
    swipeZone.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    swipeZone.addEventListener('touchend', e => {
        let diff = startX - e.changedTouches[0].clientX;
        if (diff > 60) document.body.classList.add('index-open');
        if (diff < -60) document.body.classList.remove('index-open');
    });

    function toggleSearchBar() {
        if (searchBar.style.display === 'flex') {
            clearSearchAndClose();
        } else {
            searchBar.style.display = 'flex';
            searchInput.focus();
        }
    }

    function clearSearchAndClose() {
        searchInput.value = '';
        refresh();
        searchBar.style.display = 'none';
    }

    function setSearchValue(tag) {
        searchBar.style.display = 'flex';
        searchInput.value = tag;
        refresh();
    }

    function refresh() {
        container.innerHTML = '';
        const allLogs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const query = searchInput.value.trim().toLowerCase();
        const logsToShow = allLogs.map((l, originalIdx) => ({...l, originalIdx}))
            .filter(l => !query || l.text.toLowerCase().includes(query));

        let lastDate = ""; let lastMonth = ""; let dateList = [];

        logsToShow.forEach((l) => {
            const parts = l.d.split('.');
            const currentMonth = parts[0] + '.' + parts[1];
            if (!query && currentMonth !== lastMonth) {
                const mDiv = document.createElement('div');
                mDiv.className = 'month-divider';
                mDiv.id = 'month-' + currentMonth;
                mDiv.innerHTML = `<span>${currentMonth.replace('.',' / ')}</span>`;
                container.appendChild(mDiv);
                lastMonth = currentMonth;
            }
            if (l.d !== lastDate) {
                const dayInfo = getDayInfo(l.d);
                const dDiv = document.createElement('div');
                dDiv.id = 'date-' + l.d; dDiv.className = 'date-header';
                dDiv.innerHTML = `<span>${l.d} (${dayInfo.en})</span><span onclick="shareDay('${l.d}')" style="cursor:pointer">‚úàÔ∏é</span>`;
                container.appendChild(dDiv);
                lastDate = l.d; dateList.push(l.d);
            }
            const item = document.createElement('div');
            item.className = 'log-item';
            let imgHtml = l.img ? `<img src="${l.img}" class="log-img">` : '';
            
            // „É≠„Ç∞„ÅÆÊú¨Êñá„Å´Èï∑Êäº„Åó„Ç§„Éô„É≥„Éà„Çí„Çª„ÉÉ„Éà
            item.innerHTML = `
                <div class="log-body" 
                     ontouchstart="touchStart(${l.originalIdx})" 
                     ontouchend="touchEnd()" 
                     ontouchmove="touchEnd()"
                     onmousedown="touchStart(${l.originalIdx})" 
                     onmouseup="touchEnd()">
                    <span class="time-tag">${l.t}</span>${formatText(l.text)}${imgHtml}
                </div>`;
            container.appendChild(item);
        });
        updateIndex(dateList);
        if (!query) container.scrollTop = container.scrollHeight;
    }

    function formatText(text) {
        return text.replace(/[#ÔºÉ]([^\s#ÔºÉ]+)/g, (match, tag) => `<span class="hashtag" onclick="setSearchValue('${tag}')">${match}</span>`);
    }

    function openMenu(i) { selectedIdx = i; document.getElementById('edit-menu').style.display = 'flex'; }
    function closeMenu() { document.getElementById('edit-menu').style.display = 'none'; }
    function startEdit() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const target = logs[selectedIdx];
        input.value = target.text;
        if (target.img) { currentBase64 = target.img; document.getElementById('img-preview').src = currentBase64; document.getElementById('img-preview').style.display = 'block'; }
        editingIdx = selectedIdx; input.classList.add('editing-now'); closeMenu(); input.focus();
    }
    function deleteConfirm() {
        if(!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        logs.splice(selectedIdx, 1);
        localStorage.setItem('myLogs', JSON.stringify(logs));
        closeMenu(); refresh();
    }

    function handleSend() {
        const text = input.value.trim();
        if (!text && !currentBase64) return;
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        if (editingIdx !== null) {
            logs[editingIdx].text = text; logs[editingIdx].img = currentBase64;
            editingIdx = null; input.classList.remove('editing-now');
        } else {
            const now = new Date();
            const d = now.getFullYear() + '.' + (now.getMonth()+1) + '.' + now.getDate();
            const t = now.getHours() + ':' + String(now.getMinutes()).padStart(2,'0');
            logs.push({ d, t, text, img: currentBase64 });
        }
        localStorage.setItem('myLogs', JSON.stringify(logs));
        input.value = ''; currentBase64 = ""; document.getElementById('img-preview').style.display = 'none'; 
        suggestArea.style.display = 'none'; refresh();
    }

    function getAllTags() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const tags = [];
        [...logs].reverse().forEach(l => {
            const found = l.text.match(/[#ÔºÉ][^\s#ÔºÉ]+/g);
            if (found) found.forEach(t => { if(!tags.includes(t)) tags.push(t); });
        });
        return tags;
    }

    input.addEventListener('input', (e) => {
        const val = e.target.value;
        const cursorPos = e.target.selectionStart;
        const textBeforeCursor = val.slice(0, cursorPos);
        const words = textBeforeCursor.split(/\s+/);
        const lastWord = words[words.length - 1];

        if (lastWord.startsWith('#') || lastWord.startsWith('ÔºÉ')) {
            const query = lastWord.slice(1).toLowerCase();
            showSuggest(query, lastWord);
        } else {
            suggestArea.style.display = 'none';
        }
    });

    function showSuggest(query, fullWord) {
        const allTags = getAllTags();
        const filtered = allTags.filter(tag => 
            tag.toLowerCase().includes(query.toLowerCase()) && tag !== fullWord
        ).slice(0, 8);

        if (filtered.length === 0) {
            suggestArea.style.display = 'none';
            return;
        }

        suggestArea.innerHTML = '';
        filtered.forEach(tag => {
            const span = document.createElement('span');
            span.className = 'suggest-tag';
            span.innerText = tag;
            span.onclick = () => {
                const val = input.value;
                const cursorPos = input.selectionStart;
                const textBefore = val.slice(0, cursorPos);
                const textAfter = val.slice(cursorPos);
                const newTextBefore = textBefore.replace(/[#ÔºÉ][^\s#ÔºÉ]*$/, tag + ' ');
                input.value = newTextBefore + textAfter;
                suggestArea.style.display = 'none';
                input.focus();
            };
            suggestArea.appendChild(span);
        });
        suggestArea.style.display = 'flex';
    }

    function updateIndex(dates) {
        dateListWrapper.innerHTML = '';
        let lastM = "";
        dates.forEach(date => {
            const p = date.split('.');
            if (p[1] !== lastM) {
                const m = document.createElement('div');
                m.style = "color:var(--accent-color); font-weight:bold; font-size:0.75rem; padding:15px 0 5px; opacity:0.8;";
                m.innerText = p[1].padStart(2, '0');
                dateListWrapper.appendChild(m);
                lastM = p[1];
            }
            const dayInfo = getDayInfo(date);
            const d = document.createElement('div');
            d.className = 'index-item';
            d.innerText = `${p[2].padStart(2, '0')}\n${dayInfo.jp}`;
            d.onclick = () => document.getElementById('date-' + date).scrollIntoView({behavior: 'smooth'});
            dateListWrapper.appendChild(d);
        });
    }

    function showMonthJump() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const months = [...new Set(logs.map(l => l.d.split('.').slice(0,2).join('.')))].sort().reverse();
        const content = document.getElementById('month-list-content');
        content.innerHTML = '';
        months.forEach(m => {
            const div = document.createElement('div');
            div.className = 'jump-item'; div.innerText = m.replace('.', ' / ');
            div.onclick = () => {
                const target = document.getElementById('month-' + m);
                if(target) target.scrollIntoView({behavior: 'smooth'});
                document.getElementById('month-jump-panel').style.display = 'none';
            };
            content.appendChild(div);
        });
        document.getElementById('month-jump-panel').style.display = 'block';
    }

    function showTagCloud() {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const tagMap = {};
        logs.forEach(l => {
            const tags = l.text.match(/[#ÔºÉ][^\s#ÔºÉ]+/g);
            if (tags) tags.forEach(t => { const ct = t.substring(1); tagMap[ct] = (tagMap[ct] || 0) + 1; });
        });
        const content = document.getElementById('tag-cloud-content');
        content.innerHTML = '';
        Object.entries(tagMap).sort((a,b)=>b[1]-a[1]).forEach(([tag, count]) => {
            const span = document.createElement('span');
            span.className = 'cloud-tag'; span.style.fontSize = Math.min(count * 4 + 14, 30) + 'px';
            span.innerText = `#${tag}`;
            span.onclick = () => { setSearchValue(tag); document.getElementById('tag-cloud-panel').style.display = 'none'; };
            content.appendChild(span);
        });
        document.getElementById('tag-cloud-panel').style.display = 'block';
    }

    function previewImg(el) {
        if (!el.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX = 500; let w = img.width, h = img.height;
                if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                currentBase64 = canvas.toDataURL('image/jpeg', 0.7);
                document.getElementById('img-preview').src = currentBase64;
                document.getElementById('img-preview').style.display = 'block';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(el.files[0]);
    }

    function toggleSettings() {
        const p = document.getElementById('settings-panel');
        const ov = document.getElementById('settings-overlay');
        const isShow = (p.style.display === 'block');
        p.style.display = isShow ? 'none' : 'block';
        ov.style.display = isShow ? 'none' : 'block';
    }

    async function shareDay(date) {
        const logs = JSON.parse(localStorage.getItem('myLogs') || '[]');
        const dayLogs = logs.filter(l => l.d === date);
        const dayInfo = getDayInfo(date);
        const st = document.getElementById('time-toggle').checked;
        const txt = `„Äê${date} (${dayInfo.en})„Äë\n` + dayLogs.map(l => st ? `${l.t} ${l.text}` : l.text).join('\n');
        if (navigator.share) await navigator.share({ text: txt }).catch(()=>{});
        else { navigator.clipboard.writeText(txt); alert('„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü'); }
    }

    function exportData() {
        const data = localStorage.getItem('myLogs');
        if (!data || data === '[]') return alert("„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì");
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `LogBouquet_${new Date().toISOString().slice(0,10)}.json`; a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = ev => {
            try { JSON.parse(ev.target.result); if (confirm("„Éá„Éº„Çø„ÇíÂæ©ÂÖÉ„Åó„Åæ„Åô„ÅãÔºü")) { localStorage.setItem('myLogs', ev.target.result); refresh(); } }
            catch (err) { alert("‰∏çÊ≠£„Å™„Éï„Ç°„Ç§„É´„Åß„Åô"); }
        };
        reader.readAsText(e.target.files[0]);
    }

    function autoApplyColors() {
        const bg = document.getElementById('bg-color-in').value || "#172029";
        const txt = document.getElementById('text-color-in').value || "#f5f5dc";
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', txt);
        localStorage.setItem('myTheme', JSON.stringify({bg, txt}));
    }

    function updateTimeDisplay() {
        const v = document.getElementById('time-toggle').checked;
        document.body.classList.toggle('hide-time', !v);
        localStorage.setItem('showTime', v);
    }

    window.onload = () => {
        // „Ç≠„Éº„Éú„Éº„ÉâÂØæÁ≠ñ„ÅÆÈ´ò„ÅïË™øÊï¥
        const setAppHeight = () => {
            const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
            document.documentElement.style.setProperty('--app-height', `${vh}px`);
        };
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', setAppHeight);
            window.visualViewport.addEventListener('scroll', setAppHeight);
        }
        setAppHeight();

        const theme = JSON.parse(localStorage.getItem('myTheme'));
        if(theme) { document.getElementById('bg-color-in').value = theme.bg; document.getElementById('text-color-in').value = theme.txt; autoApplyColors(); }
        const st = localStorage.getItem('showTime');
        if (st !== null) { document.getElementById('time-toggle').checked = (st === 'true'); updateTimeDisplay(); }
        refresh();
    };
    input.addEventListener('keypress', e => { if (e.key === 'Enter') handleSend(); });
</script>
